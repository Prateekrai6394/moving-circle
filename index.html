<div class="spinner"></div>


<style>
    /* To center a div */
    .spinner{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* to create round animation */
    .spinner {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        border: 3px solid #ccc;
        border-top-color: blue;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
